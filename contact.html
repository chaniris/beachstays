<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/1eff98ce6d.js" crossorigin="anonymous"></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="contactHeader">
        <div class="navContainer wrapper">
            <p><a href="index.html" class="logo">Beachstays</a></p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html" class="contact">Contact</a></li>
                </ul>
            </nav>
        </div> <!-- navContainer wrapper -->

        <div class="contactContainer wrapper">
            <h1 class="contactH1">Get in Touch</h1>

            <form action="#" class="contactForm" method="GET">
                <div class="formContainer-top">
                    <div class="form box1">
                        <input type="text" name="name" id="name" placeholder="" required
                            onkeydown="if (event.keyCode == 13) document.getElementById('myButton').click()" />
                        <input type="text" style="display: none;" />
                        <label for="name">Name</label>
                    </div>
                    <div class="form box2">
                        <input type="email" name="email" id="email" placeholder="" required>
                        <label for="email">Email address</label>
                    </div>
                </div> <!-- formContainer-top -->

                <div class="form box3">
                    <textarea id="message" name="message" placeholder="" maxlength="200" required></textarea>
                    <label for="message">Message</label>
                </div> <!-- form box3 -->

                <button type="button" id="myButton">Submit</button>
            </form>

            <cite class="credit">With inspiration from <a href="https://codepen.io/team/css-tricks/pen/XVBLRM">Floating
                    labels demo</a> by <a href="https://twitter.com/thatemil">@thatemil</a></cite>
        </div> <!-- contactContainer wrapper -->

        <div id="thankYou"></div>
    </header>

    <main>
        <aside class="contactAside">
            <div class="fontAwesome">
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </div>

            <div class="contactUs">
                <p><a href="info@email.com">info@email.com</a></p>
                <ul class="address">
                    <li><a href="tel:1234567890">123 - 456 - 7890</a></li>
                    <li>123 Queen Street West,</li>
                    <li>Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </div>
        </aside>
        <section class="results">
            <!-- text to be added here dynamically -->
        </section>
    </main>

    <footer class="contactFooter">
        <p>Copyright Â© 2021 <a href="https://junocollege.com/">Juno College of Technology</a> (formerly HackerYou)</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
