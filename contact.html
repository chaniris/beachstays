<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beachstays</title>

    <!-- link to favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/1eff98ce6d.js" crossorigin="anonymous"></script>

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class='contactHeader'>
        <div class="contactBackground">
            <div class="wrapper">
                <div class="navContainer">
                    <a class="navLogo" href="./index.html">Beachstays</a>
                    <!------- nav START ------->
                    <nav>
                        <div class="mobileMenu">
                            <button id="toggleBar" class='button'>Menu</button>
                        </div>
                        <ul class="mainMenu">
                            <li><a class="selected" href="./index.html">Home</a></li>
                            <li><a href="./index.html#about">About</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <!------- nav END ------->
                </div>
            </div>
            <!------- title START ------->
            <div class="contactTitleContainer">
                <div class="wrapper">
                    <h2>Get in <span class='h2Span'>Touch</span></h2>
                </div>
            </div>
            <!------- title END ------->
        </div>
    </header>
    
    <div class="wrapper">
        <main class='contactMain'>
            <!------- form container START ------->
            <form target="_blank" method="POST" class='leftContactContainer'>
                <div class="topContainer">
                    <label for="inputName" class="sr-only">Name</label>
                    <input type="text" id="inputName" name="name" placeholder="Name" required>
    
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" name="email" placeholder="Email address" required>
                </div>
    
                <label for="inputMessage" class="sr-only">Message</label>
                <textarea name="message" id="inputMessage" placeholder="Message" required></textarea>
    
                <button type="submit" class='button'>Submit</button>
            </form>
            <!------- form container END ------->
    
            <!------- contact container START ------->
            <aside class="rightContactContainer">
                <div class="fontAwesome">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/?hl=en" target="_blank" rel="noopener">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/home" target="_blank" rel="noopener">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.whatsapp.com/" target="_blank" rel="noopener">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="contactUs">
                    <p><a href="info@email.com">info@email.com</a></p>
                    <ul class="address">
                        <li><a href="tel:1234567890">123 - 456 - 7890</a></li>
                        <li>
                            <p>
                                123 Queen Street West, <span class="contactSpan">Unit 10</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                Toronto, Ontario <span class="contactSpan">M5V2D5</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </aside>
            <!------- contact container END ------->
        </main>
    </div>
    
    <!------- footer START ------->
    <footer>
        <p>Copyright Â© 2021 <a href="https://junocollege.com/" target="_blank" rel="noopener">Juno College of Technology</a>
            (formerly HackerYou)</p>
    </footer>
    <!------- footer END ------->
    
    <!-- link to js -->
    <script src="./script.js"></script>
</body>

</html>
